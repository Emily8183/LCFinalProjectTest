<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <main>
        <form method="POST">
            <h3>Delete Activity</h3>
            <th:block th:each="activity : ${activities}">
                <label>
                    <input type="checkbox" name="activityIds" th:value="${activity.id}" />
                </label>

            </th:block>
        </form>
    </main>

</body>
</html>
